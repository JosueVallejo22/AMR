{% extends 'base.html' %}
{% load static %}
{% block title %}Estados{% endblock %}

{% block content %}
<div class="main-content container-fluid">
    <h1>MODULO ESTADOS</h1>
    <div class="row">
        <!-- Columna del formulario -->
        <div class="col-md-6">
            <div class="mb-4">
                <label for="formGroupExampleInput" class="form-label">ESTADO</label>
                <input type="text" class="form-control" placeholder="Ingrese un estado">
            </div>
            <div class="mb-4">
                <label for="formGroupExampleInput2" class="form-label">Descripción</label>
                <input type="text" class="form-control" placeholder="Ingrese una descripción del estado">
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
        
        <!-- Columna de la tabla -->
        <div class="col-md-6 pt-4">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Activo</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Inactivo</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
