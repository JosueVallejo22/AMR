{% extends 'base.html' %}
{% load static %}
{% block title %}Roles{% endblock %}

{% block content %}
<div class="main-content container-fluid">
    <h1>MODULO ROLES</h1>
    <div class="row">
        <!-- Columna del formulario -->
        <div class="col-md-6">
            <div class="mb-4">
                <label for="formGroupExampleInput" class="form-label">ROL</label>
                <input type="text" class="form-control" placeholder="Ingrese un rol">
            </div>
            <div class="mb-4">
                <label for="formGroupExampleInput" class="form-label">Seleccione un estado</label>
                <select class="form-select">
                    <option value="1">Activo</option>
                    <option value="2">Inactivo</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
        
        <!-- Columna de la tabla -->
        <div class="col-md-6 pt-4">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Administrador</td>
                    <td>Activo</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Usuario</td>
                    <td>Activo</td>
                    <td>@fat</td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
