{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo Web para realizar un análisis del rendimiento deportivo de los futbolistas en un club.">
    <meta name="keywords" content="futbol, valoraciones, plantillas, jugadores">
    <meta name="author" content="Josue Vallejo, Robert Vera">
    <meta http-equiv="refresh" content="#">
    <title>{% block title %}Menu Principal{% endblock %}</title>
    {% block extra_css %} {% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'menu' %}">LOGO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'menu' %}">MENU PRINCIPAL</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'menuad' %}">USUARIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">CERRAR SESION</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
        <section>
            {% block content %}
            <span></span>
            <br>
            <br>
            <br>
            <br>
            {% endblock %}
        </section>
    </main>

    <footer class="footer fixed-bottom">
      <div class="container text-center">
        <p><span>© 2024 VV Enterprises. Todos los derechos reservados.</span></p>
      </div>
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
